<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Travel Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
	<!--<link rel="stylesheet" href="style.css">-->
</head>

<body>
	<div id="app">
		<div class="holder headline">Travel Weather App&nbsp;&nbsp;&nbsp;&nbsp;</div>
		<div id="error"></div>
		<div class="holder city">
			<label for="city">Enter City here:</label>
			<input type="text" id="city" placeholder="enter city name here">
			<label for="start">Start date:</label>
			<input type="date" id="start" name="trip-start" value="08/26/2020" min="08-27-2020" max="2025-12-31">
		</div>
		<div class="holder entry">
			<div id="entryHolder">
				<div id="date"></div>
				<div id="daysLeft"></div>
				<div id="tempDataHeader"></div>
				<div id="basicWeather"></div>
				<div id="photo"></div>
				<div id="content"></div>
				<button id="generate" type="submit">Generate</button>
				<button id="remove" type="submit">Remove Trip</button>
			</div>
		</div>
	</div>
	<script src="./js/app.js" type="text/javascript"></script>
	<script>
		// Check that service workers are supported
		 if ('serviceWorker' in navigator) {
		     // Use the window load event to keep the page load performant
		     window.addEventListener('load', () => {
		         navigator.serviceWorker.register('/service-worker.js');
		     });
		 }
	</script>
</body>

</html>
